<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Health Dashboards</title>
  <style>
    :root{--bg:#0d1117;--panel:#161b22;--line:#2b3440;--txt:#e6edf3;--muted:#9fb0c3;--accent:#58a6ff}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--txt);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .wrap{max-width:900px;margin:0 auto;padding:30px 16px 48px}
    a{color:var(--accent);text-decoration:none}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:12px}
    .card{display:block;background:var(--panel);border:1px solid var(--line);border-radius:12px;padding:14px}
    .card:hover{border-color:var(--accent)}
    .name{font-weight:700;margin-bottom:6px}
    .desc{color:var(--muted);font-size:.95rem}
  
    .topbar{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:16px}
    .logo{height:36px;width:auto}
    .homebtn{display:inline-block;border:1px solid #2b3440;border-radius:10px;padding:8px 12px;color:#58a6ff;text-decoration:none;background:#161b22}
    .homebtn:hover{border-color:#58a6ff}
  </style>
</head>
<body>
  <main class="wrap">
    <header class="topbar">
      <a href="../index.html"><img class="logo" src="../assets/collin-systems-logo.svg" alt="Collin Systems logo"/></a>
      <a class="homebtn" href="../index.html">Home</a>
    </header>

    <h1>Health Dashboards</h1>
    <p style="color:var(--muted)">Experiment tracking for keto, recovery, CGM, and longitudinal trends.</p>

    <section class="grid">
      <a class="card" href="./keto-week-1/index.html">
        <div class="name">Keto Week 1 (Feb 9–16, 2026)</div>
        <div class="desc">Integrated KetoMojo + Eight Sleep + subjective pattern analysis.</div>
      </a>
    </section>

    <p style="margin-top:18px"><a href="../index.html">← Back to dashboard home</a></p>
  </main>
</body>
</html>
